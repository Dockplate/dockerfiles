name: Generate Folder List

on:
  push:
    branches:
      - master

jobs:
  update-data-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate folder list JSON
        run: |
          FOLDERS=$(find . -maxdepth 1 -type d | sed 's|^\./||' | grep -vE '^(\.|\.\.|\.git|\.github|data)$' | jq -R -s -c 'split("\n")[:-1]')
          mkdir -p data
          echo "$FOLDERS" > data/data.json
          cat data/data.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json
          git commit -m "Update data.json with folder list" || exit 0
          git push
